<h1 id="toc_1">mp3 wrap</h1>

<p>
merge
</p>

<pre class="brush: bash; ; toolbar: false;">
    $ mp3wrap tmp.mp3 *
</pre>

<p>
fix file duration
</p>

<pre class="brush: bash; ; toolbar: false;">
    $ ffmpeg -i tmp_MP3WRAP.mp3 -acodec copy all.mp3 &amp;&amp; rm tmp_MP3WRAP.mp3
</pre>

<p>
copy mp3 tags
</p>

<pre class="brush: bash; ; toolbar: false;">
    $ id3cp 1.mp3 all.mp3
</pre>
